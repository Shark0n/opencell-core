<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hftl="http://hftl.org" 
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{paymentTermLineBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">

		<hftl:formPanel label="#{messages['paymentTermLine.panel']}" backingBean="#{paymentTermLineBean}" >
    			<hftl:formField label="#{messages['paymentTerm.percentage']}" field="percentage"  required="true"/>		
    			<hftl:formField label="#{messages['paymentTerm.dueNbDays']}" field="dueNbDays" required="true"/>				
		</hftl:formPanel>

	</ui:define>

</ui:composition>
