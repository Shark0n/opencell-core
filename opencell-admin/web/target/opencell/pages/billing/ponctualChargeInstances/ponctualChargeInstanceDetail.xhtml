<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{ponctualChargeInstanceBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">

		<hftl:formPanel label="#{messages['ponctualChargeInstance.panel']}" backingBean="#{ponctualChargeInstanceBean}">
    			<hftl:formField label="#{messages['ponctualChargeInstance.chargeDate']}" field="chargeDate"/>		
		</hftl:formPanel>

	</ui:define>

</ui:composition>
