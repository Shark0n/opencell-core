<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml">
        
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{usageTypeBean.objectId}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="body">
    	
		<hftl:formPanel label="#{messages['usageType.usageTypePanel']}" backingBean="#{usageTypeBean}">
			<hftl:formField label="#{messages['usageType.code']}" field="code" required="false" />
			<hftl:formField label="#{messages['usageType.name']}" field="name" required="false" />
			<hftl:formField label="#{messages['usageType.metricName']}" field="metricName" required="false" />
			<hftl:formField label="#{messages['usageType.metricCode']}" field="metricCode" required="false" />
		</hftl:formPanel>
       
    </ui:define>
    
</ui:composition>
