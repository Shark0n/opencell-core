<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
    template="/layout/template.xhtml">
        
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['serviceParameterInstance.title']}" backingBean="#{serviceParameterInstanceListBean}" >
    	
    		<custom:searchPanel label="#{messages['serviceParameterInstance.search']}" newButtonView="/pages/crm/serviceParameterInstances/serviceParameterInstanceDetail.xhtml">
    			<custom:searchField label="#{messages['serviceParameterInstance.value']}" field="value" />
    			<custom:searchField label="#{messages['serviceParameterInstance.code']}" field="code" />
    		    <custom:searchField label="#{messages['serviceParameterInstance.name']}" field="name" />
    			<custom:searchEntityField label="#{messages['serviceParameterInstance.service']}" field="service" childField="name" service="#{serviceService}" />
    		</custom:searchPanel>	
    		
    		<custom:dataList dataModel="#{serviceParameterInstances}">
    			<custom:column label="#{messages['serviceParameterInstance.value']}" field="value" />
    			<custom:column label="#{messages['serviceParameterInstance.code']}" field="code" />
    		    <custom:column label="#{messages['serviceParameterInstance.name']}" field="name" />
    			<custom:column label="#{messages['serviceParameterInstance.service']}" field="serviceInstance" childField="name"/>
    			<custom:actionsColumn editView="/pages/crm/serviceParameterInstances/serviceParameterInstanceDetail.xhtml"  />
		    </custom:dataList>
		   
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
