<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hftl="http://hftl.org" 
    xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	template="/layout/template.xhtml">


	<ui:define name="body">
		<p:panel> 
		<f:facet name="header">
			<h:outputText value="#{messages['ddrequestLot.launchProcessTitle']}" />
		</f:facet>
	
		<h:form id="launchProcessForm"  >
			 <h:panelGrid width="100%" columns="1" border="0" style="padding:0px; margin:0px;text-align: left;">
				<p:calendar value="#{ddRequestLOTBean.endDueDate}"  pattern="MM/dd/yyyy"
						  showApplyButton="true"  
						required="true" /> 	 			
		     	 </h:panelGrid>
		     	
		     	<h:panelGrid columns="4" >	
				 <p:commandButton value="#{messages['ddrequestLot.buttonLaunchProcess']}" action="#{ddRequestLOTBean.launchProcess()}" ajax="false" />
				 <p:commandButton value="#{messages['action.back']}" action="ddrequestLots" immediate="true" />
					</h:panelGrid>
	    
	
	  	</h:form>
	  	</p:panel>			  				
	</ui:define>
</ui:composition>
