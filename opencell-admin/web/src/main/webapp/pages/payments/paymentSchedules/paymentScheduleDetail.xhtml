<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{paymentScheduleBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">
        <hftl:entityPopup id="searchOccTemplatePopup" header="#{messages['invoiceType.occTemplate']}" updateField=":formPaymentSchedule:tabView:occTemplateSelectedId :formPaymentSchedule:tabView:occTemplateSelectedId_text"
            selection="#{paymentScheduleBean.entity.occTemplate}" backingBean="#{occTemplateBean}" searchField1Label="#{messages['businessEntity.code']}" searchField1="code"
            column1Label="#{messages['businessEntity.code']}" column1="code" column2Label="#{messages['businessEntity.description']}" column2="description">
        </hftl:entityPopup>
	    
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.Paiements']}" disabled="true" />
				<p:menuitem value="#{messages['menu.paymentSchedules']}" outcome="paymentSchedules" />
				<p:menuitem value="#{messages['commons.new']} #{messages['paymentSchedule.title']}"
					disabled="true" rendered="#{paymentScheduleBean.entity.transient}" />
				<p:menuitem
					value="#{messages['paymentSchedule.title']} - #{paymentScheduleBean.entity.code}"
					disabled="true" rendered="#{!paymentScheduleBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>
		
     				
				
		<hftl:formPanel label="#{messages['paymentSchedule.title']}" backingBean="#{paymentScheduleBean}"  formId="formPaymentSchedule" showEnableDisableButton="true" >
			<p:tabView id="tabView" activeIndex="#{paymentScheduleBean.activeTab}">
				<p:tab  title="#{messages['commons.tab.information']}" >
					<hftl:formField label="#{messages['businessEntity.code']}" field="code" validateUnique="true" required="true"/>
					<hftl:formField label="#{messages['businessEntity.description']}" field="description" />						
					
					<hftl:formField  id="calendarId" label="#{messages['paymentSchedule.calendar']}" field="calendar" required="true" valueLabelField="code" listBean="#{calendarBean}" componentWidth="10" />
					<hftl:formField label="#{messages['paymentSchedule.serviceTemplate']}" field="serviceTemplate"  required="true" valueLabelField="code" id="serviceTemplateSelectId" listBean="#{serviceTemplateBean}" componentWidth="10"/>					
					<hftl:formField label="#{messages['paymentSchedule.startDate']}" field="startDate" required="true"/>
					<hftl:formField label="#{messages['paymentSchedule.amount']}" field="amount" required="true"/>
					<hftl:formField label="#{messages['paymentSchedule.numberPayments']}" field="numberPayments" required="true"/>
					<hftl:formField label="#{messages['paymentSchedule.paymentLabel']}" field="paymentLabel" required="true"/>
					<hftl:formField label="#{messages['paymentSchedule.dayInMonth']}" field="dayInMonth" required="true"/>
					<hftl:formField label="#{messages['paymentSchedule.occTemplate']}" id="occTemplateSelectedId" field="occTemplate" valueLabelField="code" popup="true" popupId="searchOccTemplatePopup"
                required="true" />

				</p:tab>
				<hftl:customFields backingBean="#{paymentScheduleBean}" messagesId=":formPaymentSchedule:messages" />
			</p:tabView>								
		</hftl:formPanel>
	</ui:define>

</ui:composition>
