<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{accountingCodeBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">
		<hftl:formPanel label="#{messages['accountingCode']}" backingBean="#{accountingCodeBean}" pdf="true">
			<hftl:formField id="parentSelectId" label="#{messages['accountingCode.parent']}" field="parentAccountingCode" valueLabelField="code" listBean="#{accountingCodeListBean}" listenerUpdate="@this" />
			<hftl:formField label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:formField label="#{messages['BusinessEntity.description']}" field="description" />
			<hftl:formField label="#{messages['accountingCode.chartOfAccountTypeEnum']}" field="chartOfAccountTypeEnum" />
			<hftl:formField label="#{messages['accountingCode.reportingAccount']}" field="reportingAccount" />
			<hftl:formField label="#{messages['accountingCode.chartOfAccountViewTypeEnum']}" field="chartOfAccountViewTypeEnum" />
			<hftl:formField label="#{messages['accountingCode.status']}" field="status" />
			<hftl:formField label="#{messages['accountingCode.notes']}" field="notes" textArea="true" />
		</hftl:formPanel>
	</ui:define>

</ui:composition>
