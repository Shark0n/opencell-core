<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{accountingCodeListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">
		<hftl:searchPanel backingBean="#{walletListBean}" label="#{messages['accountingCode.search']}" newButtonView="/pages/billing/wallets/walletDetail.xhtml">
			<hftl:searchField label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:searchField label="#{messages['BusinessEntity.description']}" field="description" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['accountingCode']}" backingBean="#{walletListBean}" pdf="true">
			<hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['BusinessEntity.description']}" field="description" />
			<hftl:column label="#{messages['BusinessEntity.chartOfAccountTypeEnum']}" field="chartOfAccountTypeEnum" />
			<hftl:column label="#{messages['BusinessEntity.reportingAccount']}" field="reportingAccount" />
			<hftl:column label="#{messages['BusinessEntity.chartOfAccountViewTypeEnum']}" field="chartOfAccountViewTypeEnum" />
			<hftl:column label="#{messages['BusinessEntity.status']}" field="status" isMessage="true" />

			<hftl:actionsColumn permission="#{currentUser.hasRole('billingManagement')}" />
		</hftl:dataList>
	</ui:define>

</ui:composition>
