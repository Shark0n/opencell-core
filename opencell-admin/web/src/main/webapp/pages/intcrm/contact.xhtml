<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	template="/layout/template.xhtml">

    
	<ui:define name="body">
		<div style="margin: 10%">
			<H1>BUTTON BELLOW</H1>
			<h:form>
				<p:panel>
					<p:commandButton id="import" value="Test Import Button" action="#{contactBean.importContacts}"></p:commandButton>
				</p:panel>
			</h:form>
			<h:form>
				<p:panel>
					<p:commandButton id="show1" value="Test Show id 3 Button" action="#{contactBean.findContactById}"></p:commandButton>
				</p:panel>
			</h:form>
			<h:form>
				<p:panel>
					<p:commandButton id="show2" value="Test Show code Button" action="#{contactBean.findContactByCode}"></p:commandButton>
				</p:panel>
			</h:form>
			<h:form>
				<p:panel>
					<p:commandButton id="test3" value="Delete All" action="#{contactBean.removeAllContacts}"></p:commandButton>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
