<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:s="http://jboss.org/seam/faces" xmlns:hftl="http://hftl.org"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>

</cc:interface>

<cc:implementation>

    <hftl:decorateFormField fieldId="#{cc.parent.attrs.fieldIdPrefix}#{cc.parent.attrs.popup?'_child':'_list'}" label="#{cc.parent.attrs.label}"
        componentWidth="#{cc.parent.attrs.componentWidth}" newLine="#{cc.parent.attrs.newLine}" displayOneLine="#{cc.parent.attrs.displayOneLine}"
        styleClass="#{cc.parent.attrs.styleClass}" style="#{cc.parent.attrs.style}" labelStyle="#{cc.parent.attrs.labelStyle}" labelStyleClass="#{cc.parent.attrs.labelStyleClass}"
        inputStyle="#{cc.parent.attrs.inputStyle}" inputStyleClass="#{cc.parent.attrs.inputStyleClass}" labelWidth="#{cc.parent.attrs.labelWidth}"
        inputWidth="#{cc.parent.attrs.inputWidth}">


        <!-- Entity selection via popup -->
        <h:panelGroup rendered="#{cc.parent.attrs.popup}">
            <p:inputText id="#{cc.parent.attrs.fieldIdPrefix}_child" value="#{cc.parent.filters[cc.parent.attrs.field][cc.parent.attrs.valueLabelField]}"
                required="#{cc.parent.attrs.required}" size="#{cc.parent.attrs.size}" disabled="true" />
            <p:commandButton id="selectLink" onclick="PF('dlg_#{cc.parent.attrs.popupId}').show()" icon="ui-icon-search" />
            <p:tooltip for="selectLink" value="#{messages['commons.search']}" />
        </h:panelGroup>

        <!-- Entity selection from a picklist -->
        <c:if test="#{!cc.parent.attrs.popup}">

            <c:if test="#{cc.parent.attrs.listElements==null}">
                <c:set var="elements" value="#{cc.parent.attrs.listBean.listAll()}" />
            </c:if>
            <c:if test="#{cc.parent.attrs.listElements!=null}">
                <c:set var="elements" value="#{cc.parent.attrs.listElements}" />
            </c:if>

            <p:selectOneMenu id="#{cc.parent.attrs.fieldIdPrefix}_list" value="#{cc.parent.filters[cc.parent.attrs.field]}">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItems value="#{elements}" var="elem" itemLabel="#{elem[cc.parent.attrs.valueLabelField]}" itemValue="#{elem}" />
                <s:objectConverter />
            </p:selectOneMenu>
        </c:if>
    </hftl:decorateFormField>

</cc:implementation>

</html>
