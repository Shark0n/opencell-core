<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	 xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{ratedTransactionBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">    
			<hftl:entityPopup id="searchWalletInstancePopup"
			header="#{messages['walletTemplate.title']}"
			updateField=":searchPanel:searchForm:wallet"
			selection="#{ratedTransactionBean.filters['wallet']}"
			backingBean="#{walletTemplateBean}"
			searchField1Label="#{messages['BusinessEntity.code']}"
			searchField1="code" column1Label="#{messages['BusinessEntity.code']}"
			column1="code"
			column2Label="#{messages['BusinessEntity.description']}"
			column2="description">
		</hftl:entityPopup>
		<hftl:entityPopup id="searchPricePlanPopup"
			header="#{messages['pricePlan.title']}"
			backingBean="#{pricePlanMatrixBean}"
			searchField1Label="#{messages['pricePlanMatrix.table.eventCode']}"
			searchField1="code" 
			column1Label="#{messages['BusinessEntity.code']}" column1="code" 
			selection="#{ratedTransactionBean.filters['priceplan']}" 
			updateField=":searchPanel:searchForm:priceplan">
		</hftl:entityPopup> 
		
		<hftl:entityPopup id="billingAccountPopup"
			header="#{messages['billingAccount.popup.header']}"
			backingBean="#{billingAccountBean}"
			searchField1Label="#{messages['billingAccount.code']}"
			searchField1="code" 
			searchField2Label="#{messages['invoiceSubCategory.description']}"
			searchField2="description"
			column1Label="#{messages['billingAccount.code']}"
			column1="code"
			column2Label="#{messages['invoiceSubCategory.description']}"
			column2="description" 
			selection="#{ratedTransactionBean.filters['billingAccount']}"
            updateField=":searchPanel:searchForm">
		</hftl:entityPopup>  
		  
		  <hftl:entityPopup id="searchBillingRunPopup"
			header="#{messages['billingRun.search']}"
			backingBean="#{billingRunBean}"
			updateField=":searchPanel:searchForm"
			selection="#{ratedTransactionBean.filters['billingRun']}"
			searchField1Label="#{messages['role.id']}"
			searchField1="id" 
			searchField2Label="#{messages['billingRun.status']}"
			searchField2="status" 
			column1Label="#{messages['role.id']}" column1="id"
			column2Label="#{messages['billingRun.status']}" column2="status"
			column3Label="#{messages['billingRun.processDate']}" column3="processDate">
		  </hftl:entityPopup>

			<hftl:entityPopup id="searchInvoicePopup"
			header="#{messages['invoice.search']}"
			backingBean="#{invoiceBean}"
			updateField=":searchPanel:searchForm"
			selection="#{ratedTransactionBean.filters['invoice']}"
		    searchField1Label="#{messages['BusinessEntity.code']}"
			searchField1="code" column1Label="#{messages['BusinessEntity.code']}"
			column1="code"
			column2Label="#{messages['BusinessEntity.description']}"
			column2="description"
			column3Label="#{messages['role.id']}"
			column3="id">
		  </hftl:entityPopup>		  

        <hf:searchPanel id="searchPanel" label="#{messages['ratedTransaction.search']}" backingBean="#{ratedTransactionBean}" renderNewButton="false">
            <hf:searchField label="#{messages['billingRun.panel']}" id="billingRunId" field="billingRun" valueLabelField="id" popup="true" popupId="searchBillingRunPopup" clearButton="true" renderNewButton="false" />
            <hf:searchField label="#{messages['billingAccount.billingAccountPanel']}" id="billingAccountId" field="billingAccount" valueLabelField="code" popup="true" popupId="billingAccountPopup" clearButton="true" />
            <hf:searchField label="#{messages['invoiceSubCategory.title']}" id="invoiceSubCategoryId" field="invoiceSubCategory" valueLabelField="code" listBean="#{invoiceSubCategoryBean}" /> 
            <hf:searchField label="#{messages['ratedTransaction.pricePlan']}" id="priceplan" field="priceplan" valueLabelField="code" popup="true" popupId="searchPricePlanPopup" clearButton="true" />  
            <hf:searchField label="#{messages['operation.wallet']}" id="wallet" field="wallet" valueLabelField="code" popup="true" popupId="searchWalletInstancePopup" clearButton="true" />  
			<hf:searchField label="#{messages['ratedTransaction.invoice']}" id="invoice" field="invoice" valueLabelField="code" popup="true" popupId="searchInvoicePopup" clearButton="true" />	 		
            <hf:searchField label="#{messages['invoice.amountWithoutTax']}" field="amountWithoutTax" />
			<hf:searchField label="#{messages['ratedTransaction.unitAmountWithoutTax']}" field="unitAmountWithoutTax" />
			<hf:searchField label="#{messages['ratedTransaction.status']}" field="status" />
			<hf:searchField label="#{messages['ratedTransaction.param1']}" field="parameter1" />
			<hf:searchField label="#{messages['ratedTransaction.param2']}" field="parameter2" />
			<hf:searchField label="#{messages['ratedTransaction.param3']}" field="parameter3" />
			<hf:searchField label="#{messages['ratedTransaction.usageDate']}" field="usageDate" />

        </hf:searchPanel>
        <hftl:dataList label="#{messages['walletOperations.title']}"
			backingBean="#{ratedTransactionBean}" deleteManyButton="false">
			 <hftl:column label="#{messages['walletOperation.status']}" field="status.label" isMessage="true"   />
			 <p:column width="100">
				<f:facet name="header">
					<h:outputText value="#{messages['ratedTransaction.walletOperation']}" />
				</f:facet> 
					<h:outputText 
						value="#{ratedTransactionBean.getWalletOperationCode(entity.getWalletOperationId)}" />  
			</p:column>
			<hftl:column label="#{messages['ratedTransaction.quantity']}" field="quantity"  converterParam="4digits" wrapHeader="true" />
			<hftl:column label="#{messages['ratedTransaction.amount1WithoutTax']}" field="amountWithoutTax"  converterParam="4digits" wrapHeader="true" />
			<hftl:column label="#{messages['ratedTransaction.amount1WithTax']}" field="amountWithTax"  converterParam="4digits" wrapHeader="true" />
			<hftl:column label="#{messages['ratedTransaction.usageDate']}" field="usageDate" isDate="true" />
			<p:column width="100">
				<f:facet name="header">
					<h:outputText value="#{messages['ratedTransaction.walletOperation']}" />
				</f:facet> 
					<h:outputText 
						value="#{ratedTransactionBean.getWalletOperationCode(entity.getWalletOperationId())}" /> 
			</p:column>
			<hftl:column label="#{messages['ratedTransaction.invoice']}" field="invoice.code"  />
			<hftl:column label="#{messages['invoice.invoiceNumber']}" field="invoice.invoiceNumber"  /> 
			<hftl:actionsColumn renderEditLink="true" renderDeleteLink="false" width="35"
				permission="#{identity.hasPermission('billing','billingVisualization')}"/>
				</hftl:dataList>  

	</ui:define>

</ui:composition>
