<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="creditNote"
						value="#{messages['menu.creditNote']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<p:panel id="creditNotePanel" header="#{messages['creditNote.title']}">
			<p:tabView>
				<p:tab title="#{messages['commons.information']}">
					<hf:formPanel id="creditNoteForm" edit="#{creditNoteBean.edit}"
						label="#{messages['creditNote.title']}"
						backingBean="#{creditNoteBean}" showFormButtons="false">
						<hf:formField label="#{messages['BusinessEntity.code']}"
							field="code" validateUnique="true" required="true" />
						<hf:formField label="#{messages['BusinessEntity.description']}"
							id="description" field="description" useConverter="false"
							size="50" maxlength="50" required="true" />

						<h:panelGroup layout="block" styleClass="form-panel-actions">
							<p:commandButton action="#{creditNoteBean.saveOrUpdate(false)}"
								value="#{messages['action.save']}" ajax="false" />
							<p:button id="backButton" value="#{messages['action.back']}"
								outcome="invoiceDetail" includeViewParams="true">
								<c:if test="#{javax.enterprise.context.conversation.id != null}">
									<f:param name="objectId" value="#{creditNoteBean.invoiceId}" />
									<f:param name="cid"
										value="#{javax.enterprise.context.conversation.id}" />
								</c:if>
							</p:button>
						</h:panelGroup>
					</hf:formPanel>
				</p:tab>

				<p:tab title="#{messages['creditNoteLine.title']}"
					rendered="#{creditNoteBean.entity.transient eq false}">
				</p:tab>
			</p:tabView>
		</p:panel>

	</ui:define>

</ui:composition>
